<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sumOdd = 0;

      for (let i = 0; i < 5; i++) {
        let num = parseInt(prompt("Nhập một số nguyên: "));
        if (num % 2 !== 0) {
          sumOdd += num;
        }
      }

      alert("Tổng các số lẻ là: " + sumOdd);
    </script>
  </body>
</html>
