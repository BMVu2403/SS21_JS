<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      let num = 2;
      let n = parseInt(prompt("Nhập số nguyên n: "));

      while (count < n) {
        let isPrime = true;
        if (num < 2) isPrime = false;
        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            isPrime = false;
            break;
          }
        }
        if (isPrime) {
          console.log(num);
          count++;
        }
        num++;
      }
    </script>
  </body>
</html>
