<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Vẽ tam giác vuông kiểu a
      console.log("a.");
      for (let i = 10; i > 0; i--) {
        let line = "";
        for (let j = 0; j < i; j++) {
          line += "*";
        }
        console.log(line);
      }

      // Vẽ tam giác vuông kiểu b
      console.log("b.");
      for (let i = 1; i <= 10; i++) {
        let line = "";
        for (let j = 0; j < i; j++) {
          line += "*";
        }
        console.log(line);
      }

      // Vẽ tam giác vuông kiểu c
      console.log("c.");
      for (let i = 1; i <= 10; i++) {
        let line = "";
        for (let j = 0; j < 10 - i; j++) {
          line += " ";
        }
        for (let j = 0; j < i; j++) {
          line += "*";
        }
        console.log(line);
      }

      // Vẽ tam giác vuông kiểu d
      console.log("d.");
      for (let i = 10; i > 0; i--) {
        let line = "";
        for (let j = 0; j < 10 - i; j++) {
          line += " ";
        }
        for (let j = 0; j < i; j++) {
          line += "*";
        }
        console.log(line);
      }
    </script>
  </body>
</html>
