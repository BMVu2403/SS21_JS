<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let countEven = 0;
      let countOdd = 0;

      for (let i = 0; i < 5; i++) {
        let num = parseInt(prompt("Nhập một số nguyên: "));
        if (num % 2 === 0) {
          countEven++;
        } else {
          countOdd++;
        }
      }

      alert("Số lượng số chẵn: " + countEven + "\nSố lượng số lẻ: " + countOdd);
    </script>
  </body>
</html>
