<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("Nhập một số nguyên:");

      let isPrime = true;

      if (n < 2) {
        isPrime = false;
      } else {
        for (let i = 2; i < n; i++) {
          if (n % i === 0) {
            isPrime = false;
            break;
          }
        }
      }

      alert(isPrime ? "Là số nguyên tố" : "Không phải số nguyên tố");
    </script>
  </body>
</html>
